<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Palmonas Jewellery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <h1 class="h4 mb-0 me-4">Palmonas</h1>
                    <nav class="d-none d-md-flex">
                        <a href="index.html" class="text-decoration-none me-4 text-dark fw-semibold">Home</a>
                        <a href="#collections" class="text-decoration-none me-4 text-dark">Collections</a>
                        <a href="#about" class="text-decoration-none me-4 text-dark">About</a>
                        <a href="#contact" class="text-decoration-none text-dark">Contact</a>
                    </nav>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Search jewellery..." id="searchInput">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <a href="wishlist.html" class="text-decoration-none me-3 text-dark">
                        <i class="fas fa-heart fa-lg"></i>
                    </a>
                    <a href="cart.html" class="text-decoration-none me-3 text-dark position-relative">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount" style="display:none;">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-link text-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user fa-lg"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html" id="loginLink">Login</a></li>
                            <li><a class="dropdown-item" href="register.html" id="registerLink">Register</a></li>
                            <li><hr class="dropdown-divider" id="divider" style="display:none;"></li>
                            <li><a class="dropdown-item" href="orders.html" id="ordersLink" style="display:none;">My Orders</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink" style="display:none;">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div id="productDetails" class="row">
            <!-- Product details will be loaded here -->
        </div>

        <!-- Share Section -->
        <div class="mt-5 text-center">
            <h4>Share this product</h4>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button class="btn btn-outline-primary" onclick="shareOnFacebook()">
                    <i class="fab fa-facebook-f me-2"></i>Facebook
                </button>
                <button class="btn btn-outline-info" onclick="shareOnTwitter()">
                    <i class="fab fa-twitter me-2"></i>Twitter
                </button>
                <button class="btn btn-outline-success" onclick="shareOnWhatsApp()">
                    <i class="fab fa-whatsapp me-2"></i>WhatsApp
                </button>
                <button class="btn btn-outline-secondary" onclick="copyLink()">
                    <i class="fas fa-link me-2"></i>Copy Link
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
