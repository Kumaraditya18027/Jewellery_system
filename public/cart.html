<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Palmonas Jewellery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <h1 class="h4 mb-0 me-4">Palmonas</h1>
                    <nav class="d-none d-md-flex">
                        <a href="index.html" class="text-decoration-none me-4 text-dark fw-semibold">Home</a>
                        <a href="#collections" class="text-decoration-none me-4 text-dark">Collections</a>
                        <a href="#about" class="text-decoration-none me-4 text-dark">About</a>
                        <a href="#contact" class="text-decoration-none text-dark">Contact</a>
                    </nav>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Search jewellery..." id="searchInput">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <a href="wishlist.html" class="text-decoration-none me-3 text-dark">
                        <i class="fas fa-heart fa-lg"></i>
                    </a>
                    <a href="cart.html" class="text-decoration-none me-3 text-dark position-relative">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount" style="display:none;">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-link text-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user fa-lg"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html" id="loginLink">Login</a></li>
                            <li><a class="dropdown-item" href="register.html" id="registerLink">Register</a></li>
                            <li><hr class="dropdown-divider" id="divider" style="display:none;"></li>
                            <li><a class="dropdown-item" href="orders.html" id="ordersLink" style="display:none;">My Orders</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink" style="display:none;">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div id="emptyCart" class="text-center mt-5" style="display:none;">
            <h3>Your cart is empty</h3>
            <p>Add some beautiful jewellery to your cart.</p>
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        </div>
        <div id="checkoutSection" class="mt-5 card p-4" style="display:none;">
            <h3 class="mb-4">Order Summary</h3>
            <div class="row">
                <div class="col-md-8">
                    <form id="checkoutForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="receiverName" class="form-label">Receiver Name *</label>
                                <input type="text" class="form-control" id="receiverName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Shipping Address *</label>
                            <textarea class="form-control" id="shippingAddress" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method *</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                            </select>
                        </div>
                        <div id="cardDetails" class="mb-3" style="display:none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cardNumber" class="form-label">Card Number *</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="expiryDate" class="form-label">Expiry Date *</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="cvv" class="form-label">CVV *</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total: $<span id="totalAmount">0</span></h5>
                            <button id="placeOrderBtn" class="btn btn-success w-100 mt-3">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
