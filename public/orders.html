<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">Jewellery Shop</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="loginLink">Login</a>
                <a class="nav-link" href="#" id="registerLink">Register</a>
                <a class="nav-link" href="#" id="cartLink">Cart (<span id="cartCount">0</span>)</a>

        </div>
